# permissions for end users to view sources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: source-d
    app.kubernetes.io/managed-by: kustomize
  name: source-viewer-role
rules:
- apiGroups:
  - package.r
  resources:
  - sources
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - package.r
  resources:
  - sources/status
  verbs:
  - get
